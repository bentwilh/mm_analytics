<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage and More Analytics</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SJZZ9N2DNR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
+
        gtag('config', 'G-SJZZ9N2DNR');
        
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logos/mm_big-logo-white.png" alt="Manage and More Logo" class="main-logo">
        <div class="slogan-vertical">
            <span class="slogan-prefix">MORE FOR</span>
            <span class="slogan-roller">
                <span class="slogan-roller-inner">
                    <span class="slogan-highlight">IDEA ADDICTS.</span>
                    <span class="slogan-highlight">RISK TAKERS.</span>
                    <span class="slogan-highlight">RULE BREAKERS.</span>
                    <span class="slogan-highlight">YOU.</span>
                </span>
            </span>
        </div>
        <div class="apply-now-label">Apply here!</div>
        <button onclick="window.location.href='https://www.manageandmore.de'" class="btn">
            <img src="logos/mm-signet.png" alt="Website" class="logo"> Website
        </button>
        <button onclick="window.location.href='https://www.eventbrite.de/o/manage-and-more-scholars-11975521932'" class="btn">
            <img src="logos/eventbrite-logo.png" alt="Events" class="logo"> Events
        </button>
        <button onclick="window.open('https://www.linkedin.com/company/manage-more-by-unternehmertum/', '_blank')" class="btn">
            <img src="logos/linkedin-logo.png" alt="LinkedIn" class="logo"> LinkedIn
        </button>
        <button onclick="window.open('https://www.instagram.com/manageandmore/?hl=en', '_blank')" class="btn">
            <img src="logos/instagram-logo.png" alt="Instagram" class="logo"> Instagram
        </button>
        <button onclick="window.open('https://chat.whatsapp.com/Ic8Hvh7VoDP3eRQzQ5MfKN?mode=wwc', '_blank')" class="btn">
            <img src="logos/whatsapp-logo.png" alt="WhatsApp" class="logo"> WhatsApp
        </button>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const rollerInner = document.querySelector('.slogan-roller-inner');
    const items = rollerInner.querySelectorAll('.slogan-highlight');
    const sloganVertical = document.querySelector('.slogan-vertical');
    const applyNow = document.querySelector('.apply-now-label');
    let index = 0;

    function rollTo(i) {
        rollerInner.style.transform = `translateY(-${i * 2.5}em)`;
    }

    rollTo(index);

    const interval = setInterval(() => {
        index++;
        if (index < items.length) {
            rollTo(index);
        } else {
            clearInterval(interval);
            // Nach kurzem Delay Slogan ausblenden und "Apply here" zeigen
            setTimeout(() => {
                sloganVertical.classList.add('hide');
                applyNow.classList.add('visible');
            }, 300); // Dauer Ausblenden
        }
    }, 1000); // Dauer Rollen
});
</script>
</body>
</html>
