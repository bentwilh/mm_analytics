<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="../src/mm_big-logo-white.png" alt="Manage and More Logo" class="main-logo">
        <button onclick="window.location.href='https://www.manageandmore.de'" class="btn">
            <img src="../src/mm-signet.png" alt="Website" class="logo"> Website
        </button>
        <button onclick="window.open('https://www.linkedin.com/company/manage-more-by-unternehmertum/', '_blank')" class="btn">
            <img src="../src/linkedin-logo.png" alt="LinkedIn" class="logo"> LinkedIn
        </button>
        <button onclick="window.open('https://www.instagram.com/manageandmore/?hl=en', '_blank')" class="btn">
            <img src="../src/instagram-logo.png" alt="Instagram" class="logo"> Instagram
        </button>
        <button onclick="window.open('https://chat.whatsapp.com/Ic8Hvh7VoDP3eRQzQ5MfKN?mode=wwc', '_blank')" class="btn">
            <img src="../src/whatsapp-logo.png" alt="WhatsApp" class="logo"> WhatsApp
        </button>
    </div>
</body>
</html>
